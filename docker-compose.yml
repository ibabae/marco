services:
    app:
        build:
        context: .
        dockerfile: Dockerfile
        container_name: laravel_app
        restart: unless-stopped
        working_dir: /var/www/marco
        volumes:
            - .:/var/www/marco
            - ./php.ini:/usr/local/etc/php/conf.d/php.ini
        networks:
            - laravel

    web:
        image: nginx:latest
        container_name: laravel_web
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - .:/var/www/marco
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - /root/ssl:/etc/nginx/ssl
        networks:
            - laravel
        depends_on:
            - app

    db:
        image: mysql:latest
        container_name: laravel_db
        restart: unless-stopped
        ports:
            - "3306:3306"
        environment:
        MYSQL_ROOT_PASSWORD: "1234"
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - laravel

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        restart: unless-stopped
        ports:
            - "8080:80"
        environment:
        PMA_HOST: db
        MYSQL_ROOT_PASSWORD: "1234"
        depends_on:
            - db
        networks:
            - laravel

    redis:
        image: redis:latest
        container_name: laravel_redis
        restart: unless-stopped
        networks:
            - laravel


networks:
    laravel:
        driver: bridge

volumes:
    dbdata:
        portainer_data:
